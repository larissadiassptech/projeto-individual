    <!-- simulador inicio -->
    <div class="simulador">
        <div class="container">
            <h2>Simule abaixo o valor aproximado de cada livro da série</h2>
        </div>
        <div>
            <b>Selecione o(s) livro(s) que você gostaria de comprar: </b><br><br>
        </div>
    </div>
            <div id="listaLivros">
            <div class="livro-opcao">
                <img src="/assets/rainha-ma.jpg" alt="Rainha Má">
                <label><input type="checkbox" id="livro1"> A Mais Bela de Todas (Rainha Má)</label>
            </div>
            
            <div class="livro-opcao">
                <img src="/assets/fera.jpg" alt="Fera">
                <label><input type="checkbox" id="livro2"> A Fera em Mim</label>
            </div>

            <div class="livro-opcao">
                <img src="/assets/ursula.jpg" alt="úrsula">
                <label><input type="checkbox" id="livro3"> Úrsula</label>
            </div>
            
            <div class="livro-opcao">
                <img src="/assets/malevola.jpg" alt="Malévola">
                <label><input type="checkbox" id="livro4"> Malévola: A Rainha do Mal</label>
            </div>
            
            <div class="livro-opcao">
                <img src="/assets/mamae-bruxa.jpg" alt="Mamãe Bruxa">
                <label><input type="checkbox" id="livro5"> Mamãe Bruxa</label>
            </div>

            <div class="livro-opcao">
                <img src="/assets/irmas-esquisitas.jpg" alt="As Irmãs Esquisitas">
                <label><input type="checkbox" id="livro6"> As Irmãs Esquisitas</label>
            </div>
            
        
        
        <b><p>Informe o percentual de desconto (ex: 15%):</p></b>
        </div>
        <input type="text" id="ipt_desconto" placeholder="Digite o desconto em %"><br><br>
        
        <div class="calculo">
        <button onclick="calcularDesconto()">Calcular Preço Final</button><br><br><br><br>

        <div id="div_msg"></div>
        </div>

    </div>
